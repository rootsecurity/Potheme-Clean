{% extends 'layout.html' %}

{% block title %} | Dropbox{% end %}

{% block content %}
<div class="post">
    <h1 id="title">Dropbox</h1>
    <article>
    {% if not authorized %}
    <div class="item">
        <p>Please go to the url and authenticate Pomash: <a href="{{ authorize_url }}">Authorize Url</a></p>
    </div>
    <div class="item">
        <p>Please enter the code you got:</p>
        <form action="#" method="post" id="dropbox">
            <div class="input">
                <input id="code" name="code" type="text" style="width:100%;">
            </div>
            <div id="submit">
                <button type="submit">Ok</button>
            </div>
        </form>
    </div>
    {% else %}
        <div class="item">
            <a href="/admin/dropbox/start" style="margin-top:6px;">Backup</a>
            <a href="/admin/dropbox/load" style="margin-top:6px;">Restart from Backup</a>
        </div>
        <div class="item">
            <p>{{ message }}</p>
        </div>
    {% end %}
    </article>
</div>
{% end %}
