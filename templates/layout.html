<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>{{ handler.settings['blog_name'] }}{% block title%}{% end %}</title>
    <link rel="stylesheet" href="{{ static_url("css/style.css") }}" type="text/css" />
    <link rel="alternate" type="application/rss+xml" href="/feed" title="{{ handler.settings['blog_name'] }}" />
    <link rel="icon" href="{{ static_url("img/Pomash.png") }}" />
    {% block head %}{% end %}
    {% if handler.settings['analytics'] %}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', '{{ handler.settings['analytics'] }}', '{{ handler.settings['blog_url'].strip("http://").split(".")[-2] + "." + handler.settings['blog_url'].strip("http://").split(".")[-1] }}');
          ga('send', 'pageview');
        </script>
    {% end %}
</head>
<body>
    <div id="wrapper" class="yue">
        <header id="header">
            <a href="{{ handler.settings['blog_url'] }}" id="site_name">{{ handler.settings['blog_name'] }}</a>
            <nav>
                <a href="/articles">Articles</a>
                {% for page in handler.get_custom_page() %}
                <a href="/page/custom/{{ page.id }}">{{ page.title }}</a>
                {% end %}
            </nav>
        </header>
        <div id="content">
        {% block content %}
        {% end %}
        </div>
        <footer id="footer">
            <div><a href="/admin">Admin</a> & <a href="/feed">RSS</a></div>
            Powered by <a href="https://github.com/JmPotato/Pomash">Pomash</a>
            &
            Theme <a href="https://github.com/JmPotato/Potheme-Clean">Clean</a> by <a href="http://whouz.com">whtsky</a> and modified by <a href="http://ipotato.me">JmPotato</a>
        </footer>
    </div>
</body>
</html>
